<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Phonic Fun</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Phonic Fun</h1>                
            </div>
        </header>

        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2>Challenge Yourself with Letters !</h2>                
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2" id="roundNumber">
                <h3></h3>                
            </div>
        </div>
    
        <main>
            <div class="row" id="section-1">                

                <div class="col-md-5" id="playerA">
                    <div> Player A Score</div>
                    <div class="scoreA">0</div>                                
                </div>

                <div class="col-md-2" id="randomSound">
                    <img src="img/sound.svg" alt="" id="generateSound">
                    <audio id="audioContainer" type="hidden"></audio>
                </div>

                <div class="col-md-5" id="playerB">
                    <div>Player B Score</div>  
                    <div class="scoreB">0</div>                                              
                </div>
                
                </div>
            </div>

            <div class="row" id="section-2">
                <div class="col-md-10 offset-md-1" id="letters-box">
                    <!-- Approach1
                    <div class="letters"></div>
                    <div class="letters"></div>
                    <div class="letters"></div>
                    <div class="letters"></div>
                    <div class="letters"></div>
                    <div class="letters"></div> -->
                </div>
            </div>

        </main>

        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="nextRound">Time for the Next Round</div>                
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4 offset-md-4" id="resetGame">
                <div>Reset the Game</div>                
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
