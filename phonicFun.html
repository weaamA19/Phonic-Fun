<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Phonic Fun</title>
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6 offset-md-3" id="header-container">
                <h1>Phonic Fun</h1>                
            </div>
        </header>

        <div class="row">
            <div class="col-md-8 offset-md-2" id="slogan">
                <h2>Challenge Yourself with Letters !</h2>                
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2" id="roundNumber">
                <h3></h3>                
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 offset-md-2" id="questionNumber">
                <h4></h4>                
            </div>
        </div>
    
        <main>
            <div class="row" id="section-1">                

                <div class="col-md-5" id="playerA">
                    <div> Player A Score</div>
                    <div class="scoreA"></div>                                
                </div>

                <div class="col-md-2" id="randomSound">
                    <!-- <img src="img/sound2.png" alt="" id="generateSound"> -->
                    <img src="img/sound.svg" alt="" id="generateSound">
                    <audio id="audioContainer" type="hidden"></audio>
                </div>

                <div class="col-md-5" id="playerB">
                    <div>Player B Score</div>  
                    <div class="scoreB"></div>                                              
                </div>
                
                </div>
            </div>

            <div class="row" id="section-2">
                <div class="col-md-10 offset-md-1" id="letters-box">
                    <audio id="audioAnswer" type="hidden"></audio>
                </div>
            </div>

        </main>

        <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="button-box">
                <div id="nextRound">Next Round</div>
                <div id="resetGame">Game Reset</div>
              </div>
            </div>
          </div>
        
        <!-- Modal to Annouce the winners -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 text-center">
                <h1 class="modal-title fs-5 text-primary"><strong>Congratulations!</strong></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                <p>The Round Winner is: <span id="roundWinner"></span></p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Button trigger winner modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button> -->

        <!-- Welcoming Modal -->
        <div class="modal fade" id="welcomingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-center">
                <div class="modal-header border-0 text-center">
                  <h5 class="modal-title text-center" id="exampleModalLabel">Are you ready?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Click "Start Playing" to begin.</p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                  <button type="button" class="btn btn-primary" id="startGame">Start Playing</button>
                </div>
              </div>
            </div>
        </div>

        <!-- Game End Modal -->
        <div class="modal fade" id="endGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 text-center">
                <h1 class="modal-title fs-5 text-primary"><strong>Congratulations!</strong></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                <p>The Game has Ended ! </p>
                <p> Winner is: <span id="gameWinner"></span></p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                <button type="button" class="btn btn-secondary" id ="restartGame" data-bs-dismiss="modal">Restart Game</button>
                </div>
            </div>
            </div>
        </div>
          

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
